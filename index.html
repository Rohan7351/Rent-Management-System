<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Rent Information</h1>
  <div class="container">
    <div class="row">
      <div class="col-6">

        <form method="POST" id="google-sheet" name="google-sheet">
          <p class="h4 mb-4 text-center">Contact Details</p>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Owner Name</label>
              <input type="text" class="form-control" name="Owner Name" placeholder="Enter Your Full Name">
            </div>
            <div class="form-group col-md-6">
              <label for="Shop">Shop Name</label>
              <input type="text" class="form-control" id="shop" name="Shop Name" placeholder="Shop Name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <p>Gender</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male">
                <label class="form-check-label" for="Male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female">
                <label class="form-check-label" for="Female">Female</label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="dateOfPayment">Date of Payment</label>
              <input type="date" class="form-control" id="dateOfPayment" name="Date of Payment">
            </div>
          </div>
          <p class="h4 mb-4 text-center">Payment Details</p>
          <div class="form-group">
            <label for="rent">Total Rent</label>
            <input type="number" class="form-control" id="rent" name="Total Rent" placeholder="Total Rent"
              onkeyup="multi(this.value);">
          </div>


          <div class="form-group">
            <label for="paid">Amount Paid</label>
            <input type="number" class="form-control" id="paid" name="Amount Paid" placeholder="Paid Amount"
              onkeyup="multi(this.value);">
          </div>

          <div class="form-group">
            <label for="pendingAmount">Pending Amount</label>
            <input type="number" class="form-control" id="pendingAmount" name="Pending Amount"
              placeholder="Pending Amount">
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
            <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTkHN102fZeaIzdH9i4dFQQHGsjXVx1fBKNi671LvgC6O8MZGW81k1Bs7YVhyppZvnTCSVNrQ57wqZp/pubhtml"
              target="_blank" class="btn btn-primary">Go to Sheets</a>
            <div class="download"><a
                href="https://docs.google.com/spreadsheets/d/1PbXuw-scvhHao3mBNIwLPYCQ6yGXk6vkQ7xZqorTErQ/export?format=pdf"
                class="btn btn-primary">Download as PDF</a>
              <a href="https://docs.google.com/spreadsheets/d/1PbXuw-scvhHao3mBNIwLPYCQ6yGXk6vkQ7xZqorTErQ/export?format=xlsx"
                class="btn btn-primary">Download as XLS</a>
            </div>
          </div>
      </div>
      </form>
      <div id="output"></div>
    </div>
  </div>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
